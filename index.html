<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR360 Du Lịch Phan Thiết</title>
    
    <!-- Pannellum VR Viewer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toggle-btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <style>
        .fullscreen-expand-icon,
        .fullscreen-compress-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Background VR360 -->
    <div class="vr-background" id="panorama"></div>

    <!-- Left Sidebar Menu -->
    <aside class="sidebar">
        <div class="logo">
            <img src="https://vtlink.link/wp-content/uploads/2025/06/Logo-Link-01-e1751259285169.png" alt="Logo" onerror="this.style.display='none'">
        </div>
        
        <nav class="sidebar-nav">
            <button class="nav-item" data-category="info" title="Thông tin">
                <i class="fa-solid fa-circle-info"></i>
            </button>
            
            <button class="nav-item active" data-category="hotels" title="Khách sạn">
                <i class="fas fa-hotel"></i>
            </button>
            
            <button class="nav-item" data-category="attractions" title="Du lịch">
                <i class="fas fa-route"></i>
            </button>
            
            <button class="nav-item" data-category="heritage" title="Di tích">
                <i class="fas fa-landmark"></i>
            </button>
            
            <button class="nav-item" data-category="scenery" title="Danh thắng">
                <i class="fa-solid fa-mountain-sun"></i>
            </button>
            
            <button class="nav-item" data-category="map" title="Bản đồ">
                <i class="fa-solid fa-map"></i>
            </button>
        </nav>

        <div class="sidebar-footer">
            <button class="nav-item" data-category="settings" title="Cài đặt">
                <i class="fa-solid fa-gear"></i>
            </button>
            
            <button class="nav-item" title="Trợ giúp">
                <i class="fa-solid fa-circle-question"></i>
            </button>
        </div>
    </aside>

    <!-- Content Panel -->
    <div class="content-panel" id="contentPanel">
        <div class="panel-header">
            <h2 id="panelTitle">DANH SÁCH KHÁCH SẠN TẠI PHAN THIẾT</h2>
            <button class="close-btn" id="closePanel">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        
        <!-- Search & Filter Section -->
        <div class="panel-search">
            <!-- Search Input -->
            <div class="search-container">
                <i class="fas fa-search search-icon-right"></i>
                <input type="text" id="searchInput" placeholder="Tìm kiếm khách sạn..." class="search-input-modern">
                <button class="search-clear-btn" id="searchClearBtn" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Filter Section -->
            <div class="filter-section-modern" id="filterSection">
                <div class="filter-header">
                    <div class="filter-title">
                        <i class="fas fa-sliders-h"></i>
                        <span>Bộ lọc & Sắp xếp</span>
                    </div>
                    <button class="filter-toggle-btn" id="filterToggleBtn">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                
                <div class="filter-body" id="filterBody">
                    <div class="filter-grid">
                        <!-- Sort -->
                        <div class="filter-item">
                            <label class="filter-label">
                                <i class="fas fa-sort-amount-down"></i>
                                <span>Sắp xếp</span>
                            </label>
                            <div class="select-wrapper">
                                <select id="sortFilter" class="filter-select-modern">
                                    <option value="">Mặc định</option>
                                    <option value="rating-desc">Đánh giá cao nhất</option>
                                    <option value="rating-asc">Đánh giá thấp nhất</option>
                                    <option value="price-asc">Giá thấp đến cao</option>
                                    <option value="price-desc">Giá cao đến thấp</option>
                                    <option value="name-asc">Tên A → Z</option>
                                    <option value="name-desc">Tên Z → A</option>
                                </select>
                                <i class="fas fa-chevron-down select-icon"></i>
                            </div>
                        </div>
                        
                        <!-- Rating -->
                        <div class="filter-item">
                            <label class="filter-label">
                                <i class="fas fa-star"></i>
                                <span>Đánh giá</span>
                            </label>
                            <div class="select-wrapper">
                                <select id="ratingFilter" class="filter-select-modern">
                                    <option value="">Tất cả</option>
                                    <option value="5">5 sao</option>
                                    <option value="4.5">Từ 4.5 sao</option>
                                    <option value="4">Từ 4 sao</option>
                                    <option value="3.5">Từ 3.5 sao</option>
                                </select>
                                <i class="fas fa-chevron-down select-icon"></i>
                            </div>
                        </div>
                        
                        <!-- Price -->
                        <div class="filter-item">
                            <label class="filter-label">
                                <i class="fas fa-tag"></i>
                                <span>Giá phòng</span>
                            </label>
                            <div class="select-wrapper">
                                <select id="priceFilter" class="filter-select-modern">
                                    <option value="">Tất cả</option>
                                    <option value="0-1500000">< 1.5 triệu</option>
                                    <option value="1500000-2500000">1.5 - 2.5 triệu</option>
                                    <option value="2500000-3500000">2.5 - 3.5 triệu</option>
                                    <option value="3500000-999999999">> 3.5 triệu</option>
                                </select>
                                <i class="fas fa-chevron-down select-icon"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Actions -->
                    <div class="filter-actions">
                        <div class="active-filters" id="activeFilters"></div>
                        <button class="btn-clear-filters" id="clearFilters">
                            <i class="fas fa-redo-alt"></i>
                            <span>Đặt lại</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-content" id="panelContent">
            <!-- Content loaded dynamically -->
        </div>
    </div>

    <!-- Right Action Buttons -->
    <div class="action-buttons" id="actionButtons">
        <button class="action-btn" title="Trang chủ">
            <i class="fa-solid fa-house"></i>
        </button>
        
        <button class="action-btn" title="Thông tin">
            <i class="fa-solid fa-circle-info"></i>
        </button>
        
        <button class="action-btn" title="Video">
            <i class="fa-solid fa-video"></i>
        </button>
        
        <button class="action-btn" title="Ảnh">
            <i class="fa-solid fa-image"></i>
        </button>

        <button class="action-btn" title="News">
            <i class="fa-solid fa-newspaper"></i>
        </button>
        
        <button class="action-btn" id="fullscreenBtn" title="Toàn màn hình">
            <i class="fa-solid fa-expand fullscreen-expand-icon"></i>
            <i class="fa-solid fa-compress fullscreen-compress-icon" style="display: none;"></i>
        </button>
        
        <button class="action-btn toggle-buttons-btn" id="toggleButtonsBtn" title="Ẩn/Hiện">
            <i class="fa-solid fa-arrow-right"></i>
            <i class="fa-solid fa-arrow-left" style="display: none;"></i>
        </button>
    </div>

    <!-- Language Toggle -->
    <div class="language-toggle">
        <button class="lang-btn active" data-lang="vi">VN</button>
        <button class="lang-btn" data-lang="en">EN</button>
    </div>

    <!-- Map Modal -->
    <div class="map-modal" id="mapModal">
        <div class="map-modal-content">
            <div class="map-modal-header">
                <h2>BẢN ĐỒ DU LỊCH PHAN THIẾT - VŨNG TÀU</h2>
                <button class="close-btn" id="closeMapModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="map-modal-body">
                <iframe 
                    src="https://bandodulichvungtau.com/" 
                    frameborder="0" 
                    allowfullscreen
                    title="Bản đồ du lịch">
                </iframe>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
