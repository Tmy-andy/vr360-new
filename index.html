<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR360 Du Lịch Phan Thiết</title>
    
    <!-- Pannellum VR Viewer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toggle-btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <style>
        .fullscreen-expand-icon,
        .fullscreen-compress-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Background VR360 -->
    <div class="vr-background" id="panorama"></div>

    <!-- Left Sidebar Menu -->
    <aside class="sidebar">
        <div class="logo">
            <!-- <img src="assets/icons/logo.png" alt="Logo" onerror="this.style.display='none'"> -->
            <!-- <span class="logo-text">VR360</span> -->
            <img src="https://vtlink.link/wp-content/uploads/2025/06/Logo-Link-01-e1751259285169.png" alt="Logo" onerror="this.style.display='none'">
        </div>
        
        <nav class="sidebar-nav">
            <button class="nav-item" data-category="info" title="Thông tin">
                <i class="fa-solid fa-circle-info"></i>
            </button>
            
            <button class="nav-item active" data-category="hotels" title="Khách sạn">
                <i class="fas fa-hotel"></i>
            </button>
            
            <button class="nav-item" data-category="attractions" title="Du lịch">
                <i class="fas fa-route"></i>
            </button>
            
            <button class="nav-item" data-category="heritage" title="Di tích">
                <i class="fas fa-landmark"></i>
            </button>
            
            <button class="nav-item" data-category="scenery" title="Danh thắng">
                <i class="fa-solid fa-mountain-sun"></i>
            </button>
            
            <button class="nav-item" data-category="map" title="Bản đồ">
                <i class="fa-solid fa-map"></i>
            </button>
        </nav>

        <div class="sidebar-footer">
            <button class="nav-item" data-category="settings" title="Cài đặt">
                <i class="fa-solid fa-gear"></i>
            </button>
            
            <button class="nav-item" title="Trợ giúp">
                <i class="fa-solid fa-circle-question"></i>
            </button>
        </div>
    </aside>

    <!-- Content Panel (Slide-in from left) -->
    <div class="content-panel" id="contentPanel">
        <div class="panel-header">
            <h2 id="panelTitle">DANH SÁCH KHÁCH SẠN TẠI PHAN THIẾT</h2>
            <button class="close-btn" id="closePanel">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        
        <div class="panel-search">
            <input type="text" id="searchInput" placeholder="Tìm kiếm...">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>

        <div class="panel-content" id="panelContent">
            <!-- Content will be loaded here dynamically -->
        </div>
    </div>

    <!-- Right Action Buttons -->
    <div class="action-buttons" id="actionButtons">
        <button class="action-btn" title="Trang chủ">
            <!-- <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg> -->
            <i class="fa-solid fa-house"></i>
        </button>
        
        <button class="action-btn" title="Thông tin">
            <i class="fa-solid fa-circle-info"></i>
        </button>
        
        <button class="action-btn" title="Video">
            <i class="fa-solid fa-video"></i>
        </button>
        
        <button class="action-btn" title="Ảnh">
            <i class="fa-solid fa-image"></i>
        </button>

        <button class="action-btn" title="News">
            <i class="fa-solid fa-newspaper"></i>
        </button>
        
        <button class="action-btn" id="fullscreenBtn" title="Toàn màn hình">
            <!-- Icon Expand (mặc định) -->
            <i class="fa-solid fa-expand fullscreen-expand-icon" style="align-items: center; justify-items: center;"></i>
            <!-- Icon Compress (khi fullscreen) -->
            <i class="fa-solid fa-compress fullscreen-compress-icon" style="display: none;"></i>
        </button>
        
        <!-- Toggle Hide/Show Buttons -->
        <button class="action-btn toggle-buttons-btn" id="toggleButtonsBtn" title="Ẩn/Hiện các nút">
            <!-- Icon mũi tên phải (mặc định) -->
            <i class="fa-solid fa-arrow-right"></i>
            <!-- Icon mũi tên trái (khi ẩn) -->
            <i class="fa-solid fa-arrow-left" style="display: none;"></i>
        </button>
    </div>

    <!-- Language Toggle -->
    <div class="language-toggle">
        <button class="lang-btn active" data-lang="vi">VN</button>
        <button class="lang-btn" data-lang="en">EN</button>
    </div>

    <!-- Map Modal -->
    <div class="map-modal" id="mapModal">
        <div class="map-modal-content">
            <div class="map-modal-header">
                <h2>BẢN ĐỒ DU LỊCH PHAN THIẾT - VŨNG TÀU</h2>
                <button class="close-btn" id="closeMapModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="map-modal-body">
                <iframe 
                    src="https://bandodulichvungtau.com/" 
                    frameborder="0" 
                    allowfullscreen
                    title="Bản đồ du lịch Vũng Tàu - Phan Thiết">
                </iframe>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
